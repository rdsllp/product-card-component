<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="/style.css" />
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <!-- start of product container -->
  <div class="container">
    <!-- product image -->
    <div class="product-image"></div>
    <!-- product information -->
    <div class="product-info">
      <!-- category -->
      <h4 class="product-category">PERFUME</h4>
      <!-- product name -->
      <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
      <!-- product description -->
      <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <!-- product price container -->
      <div class="product-price-container">
        <h1>$149.99</h1>
        <h4>$169.99</h4>
      </div>
      <!-- add to cart button -->
      <button class="add-to-cart">
        <img src="images/icon-cart.svg" alt="add to cart" />
        <span>Add to Cart</span>
      </button>
    </div>
  </div>
</body>
</html>
